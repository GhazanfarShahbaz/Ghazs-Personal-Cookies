<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Asian American History Timeline Adder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mobile.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-light" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Add Timeline Event <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../">Timeline</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/timelineQuiz">Quiz</a>
                  </li>
            </ul>
        </div>
    </nav>
    
    <form class="col-lg-6 offset-lg-3 text-light">
        <div class="form-group texty-l">
          <label for="nameOfEventInput">Name of Event</label>
          <input type="text" class="form-control" id="nameOfEventInput" aria-describedby="nameHelp" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="descriptionOfEventInput">Description of Event</label>
          <input type="text" class="form-control" id="descriptionOfEventInput" placeholder="Description here">
        </div>

        <div class="form-group">
            <label for="dateOfEventInput">Date of Event</label>
            <input type="text" class="form-control" id="dateOfEventInput" placeholder="2020 or 01/01/2020">
        </div>

        <hr>
        <button type="submit" class="btn btn-primary" onclick = updateTimeline()>Submit</button>
    </form>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timeline_editor.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
